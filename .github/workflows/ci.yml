name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run field coverage test
        run: npx tsx field-coverage.test.ts

      - name: Type check
        run: npx tsc --noEmit

  generate-diagram:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate Mermaid diagram
        run: npx tsx test-example.ts > diagram.mmd

      - name: Setup Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Generate PNG
        run: |
          mkdir -p docs
          echo '{"args": ["--no-sandbox", "--disable-setuid-sandbox"]}' > /tmp/puppeteer.json
          mmdc -i diagram.mmd -o docs/order-machine.png -t neutral -b transparent -p /tmp/puppeteer.json

      - name: Upload diagram artifact
        uses: actions/upload-artifact@v4
        with:
          name: state-diagram
          path: docs/order-machine.png
